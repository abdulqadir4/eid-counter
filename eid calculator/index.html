<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Eid-ul-Adha Countdown</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <div class="background">
            <img src="mosque.png" alt="Mosque">
            <div class="arabic-text">عيد الأضحى</div>
        </div>
        <div class="countdown">
            <h1>Countdown to Eid-ul-Adha</h1>
            <div id="timer">
                <div><span id="days"></span>Days</div>
                <div><span id="hours"></span>Hours</div>
                <div><span id="minutes"></span>Minutes</div>
                <div><span id="seconds"></span>Seconds</div>
            </div>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
